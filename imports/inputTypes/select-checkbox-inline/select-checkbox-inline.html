<template name="afCheckboxGroupInline_materialize">
  <p>
    <div class="af-checkbox-group" {{dsk}}>
      {{#each item in items}}
        <label>
          <input {{itemAtts item}} />
          <span>{{item.label}}</span>
        </label>
        &nbsp;&nbsp;&nbsp;
      {{/each}}
    </div>
  </p>
</template>
