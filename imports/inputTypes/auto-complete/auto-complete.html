<template name="afAutoComplete_materialize">
  <div class="auto-complete">

    <!-- tags -->
    {{#if multiple}}

      <div class='tags'>
        {{#each val in value}}
          {{#with (label val)}}
            {{#if this}}
              <div class="chip">{{this}}
                <i class="close material-icons" data-value={{val}}>close</i>
              </div>
            {{/if}}
          {{/with}}
        {{/each}}
      </div>
    {{/if}}

    <!-- text input -->
    <div class="auto-complete-input-wrapper">
      <input {{inputAtts}}>
    </div>

    <!-- dropdown -->
    <ul {{dropdownAtts}}>
      {{#each item in items}}
        <li class="auto-complete-dropdown-item" data-label={{item.label}}
            data-value={{item.value}}>{{item.label}}</li>
      {{/each}}
    </ul>

    <!-- hidden select -->
    <select {{hiddenAtts}}>
      <option style="display:none"></option>
      {{#each option in options}}
        <option value={{option.value}} selected={{selectedOption option}}>
            {{option.label}}</option>
      {{/each}}
    </select>
  </div>
</template>
