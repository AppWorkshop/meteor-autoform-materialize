<template name="afAutoComplete_materialize">
  <div class="auto-complete">

    <!-- tags -->
    <div class='tags valign-wrapper'>
    </div>

    <!-- text input -->
    <div class="auto-complete-input-wrapper">
      <input {{inputAtts}}>
    </div>

    <!-- dropdown -->
    <ul {{dropdownAtts}}>
      {{#each item in items}}
        <li class="auto-complete-dropdown-item" data-value={{item.value}}>{{item.label}}</li>
      {{/each}}
    </ul>

    <!-- hidden select -->
    <select {{hiddenAtts}}>
      <option style="display:none"></option>
      {{#each option in options}}
        <option value={{option.value}} {{selectedOption option}}>{{option.label}}</option>
      {{/each}}
    </select>
  </div>
</template>
