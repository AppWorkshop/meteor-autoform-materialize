<template name="afSelectMultiple_materialize">
  <select {{atts}} multiple>
    {{#if this.atts.firstOption}}
      {{#if firstValueSelected}}
        <option value disabled selected>{{this.atts.firstOption}}</option>
      {{else}}
        <option value disabled>{{this.atts.firstOption}}</option>
      {{/if}}
    {{/if}}
    {{#each this.items}}
      {{#if this.optgroup}}
        <optgroup label="{{this.optgroup}}">
          {{#each this.items}}
            <option {{optionAtts}}>{{this.label}}</option>
          {{/each}}
        </optgroup>
      {{else}}
        <option {{optionAtts}} value={{this.value}}>{{this.label}}</option>
      {{/if}}
    {{/each}}
  </select>
</template>
