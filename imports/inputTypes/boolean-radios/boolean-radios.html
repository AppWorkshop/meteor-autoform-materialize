<template name="afBooleanRadioGroup_materialize">
  <div class="af-radio-group {{rowColumnAtts}}" {{dsk}}>
    {{>afLabel_materialize this}}
    <p class="{{falseColumnAtts}}">
      <label>
        <input group={{atts.id}} type="radio" value="false" {{falseAtts}} />
        <span>{{#with atts.falseLabel}}{{this}}{{else}}False{{/with}}</span>
      </label>
    </p>
    <p class="{{trueColumnAtts}}">
      <label>
        <input group={{atts.id}} type="radio" value="true" {{trueAtts}} />
        <span>{{#with atts.trueLabel}}{{this}}{{else}}True{{/with}}</span>
      </label>
    </p>
  </div>
</template>
