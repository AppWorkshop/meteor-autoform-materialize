<template name="afRadioGroupInline_materialize">
  <p>
    <div class="af-radio-group" {{dsk}}>
      {{#each item in items}}
        <label>
          <input {{itemAtts item}} />
          <span>{{item.label}}</span>
        </label>
        <!-- <span style="margin: 1em;"></span> -->
        &nbsp;&nbsp;
      {{/each}}
    </div>
  </p>
</template>
