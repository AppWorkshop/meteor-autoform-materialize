<template name="afCheckboxGroup_materialize">
  <div class="af-checkbox-group collection" {{dsk}}>
    {{#each this.items}}
    <p>
      <input type="checkbox" value="{{this.value}}" {{itemAtts}} />
      <label for="{{itemAtts.id}}">{{this.label}}</label>
    </p>
    {{/each}}
  </div>
</template>
