<template name="autoForm_materialize">
  {{#unless afDestroyUpdateForm}}
    <form {{atts}}>
      <div class="row">
        {{#with innerContext ..}}
          {{> UI.contentBlock this}}
        {{/with}}
      </div>
    </form>
  {{/unless}}
</template>

<template name="quickForm_materialize">
  {{#autoForm this.qfAutoFormContext}}
    {{> afQuickFields}}
    {{#if qfShouldRenderButton}}
      <div class="col s12">
        <button type="submit" {{submitButtonAtts}}>
          {{#with ../atts.buttonContent}}
            {{this}}
          {{else}}
            Submit
          {{/with}}
        </button>
      </div>
    {{/if}}
  {{/autoForm}}
</template>

<template name="afQuickField_materialize">
  {{#if isGroup atts=this}}
    {{> afObjectField_materialize}}
  {{else}}
    {{#if isFieldArray atts=this}}
      {{> afArrayField_materialize}}
    {{else}}
      {{> afFormGroup_materialize groupAtts}}
    {{/if}}
  {{/if}}
</template>

<template name="afFormGroup_materialize">
  <div class="input-field">
    {{#if skipLabel}}
      {{> afFieldInput this.afFieldInputAtts}}
    {{else}}
      {{#if labelFirst}}
        {{>afLabel_materialize}}
      {{/if}}
      {{> afFieldInput this.afFieldInputAtts}}
      {{#unless labelFirst}}
        {{>afLabel_materialize this}}
      {{/unless}}
    {{/if}}
    {{#if afFieldIsInvalid name=this.name}}
      <div class="red-text">
        <i class="mdi-alert-warning"></i> {{{afFieldMessage name=this.name}}}
      </div>
    {{/if}}
  </div>
</template>

<template name="afLabel_materialize">
  <label for="{{this.name}}" {{atts}}>
    {{#if this.labelText}}{{this.labelText}}
    {{else}}{{afFieldLabelText name=this.name}}
    {{/if}}
  </label>
</template>

<template name="afObjectField_materialize">
  {{#with afFieldLabelText name=this.name}}
    <div class="item item-divider">
      {{this}}
    </div>
  {{/with}}
  {{#if afFieldIsInvalid name=this.name}}
    <div class="assertive">{{{afFieldMessage name=this.name}}}</div>
  {{/if}}
  {{> afQuickFields name=this.name}}
</template>

<template name="afArrayField_materialize">
  <div class="item item-divider">
    {{afFieldLabelText name=this.atts.name}}

    {{#if afArrayFieldHasLessThanMaximum name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
      <button type="button" class="button button-clear button-small pull-right autoform-add-item" data-autoform-field="{{this.atts.name}}" data-autoform-minCount="{{this.atts.minCount}}" data-autoform-maxCount="{{this.atts.maxCount}}">
        Add <span class="icon ion-plus"></span>
      </button>
    {{/if}}
  </div>
  {{#if afFieldIsInvalid name=this.atts.name}}
    <div class="item item-text-wrap">
      <span class="assertive">{{{afFieldMessage name=this.atts.name}}}</span>
    </div>
  {{/if}}
  {{#afEachArrayItem name=this.atts.name minCount=this.atts.minCount maxCount=this.atts.maxCount}}
    <div class="card autoform-array-item">
      {{> afQuickField name=this.name label=false options="auto"}}
      {{#if afArrayFieldHasMoreThanMinimum name=../atts.name minCount=../atts.minCount maxCount=../atts.maxCount}}
        <div class="item item-divider">
          <button type="button" class="button button-clear button-small pull-right autoform-remove-item">
            Remove <span class="icon ion-close"></span>
          </button>
        </div>
      {{/if}}
    </div>
  {{/afEachArrayItem}}

</template>

<template name="afCheckbox_materialize">
  <p>
    <input id="{{this.name}}" type="checkbox" value="{{this.value}}" {{atts}} />
    <label for="{{this.name}}">{{afFieldLabelText name=this.name}}</label>
  </p>
</template>

<template name="afCheckboxGroup_materialize">
  <div class="af-checkbox-group collection" {{dsk}}>
    {{#each this.items}}
    <p>
      <input id="{{this.name}}-{{this.value}}" type="checkbox" value="{{this.value}}" {{atts}} />
      <label for="{{this.name}}-{{this.value}}">{{afFieldLabelText name=this.name}}</label>
    </p>
    {{/each}}
  </div>
</template>

<template name="afCheckboxGroupInline_materialize">
  <div class="af-checkbox-group" {{dsk}}>
    {{#each this.items}}
    <p>
      <input id="{{this.name}}-{{this.value}}" type="checkbox" value="{{this.value}}" {{atts}} />
      <label for="{{this.name}}-{{this.value}}">{{afFieldLabelText name=this.name}}</label>
    </p>
    {{/each}}
  </div>
</template>

<template name="afRadio_materialize">
  <p>
    <input id="{{this.name}}" type="radio" value="{{this.value}}" {{atts}} />
    <label for="{{this.name}}">{{afFieldLabelText name=this.name}}</label>
  </p>
</template>

<template name="afRadioGroup_materialize">
  <div class="af-radio-group" {{dsk}}>
    {{#each this.items}}
    <p>
      <input id="{{this.name}}-{{this.value}}" type="radio" value="{{this.value}}" {{atts}} />
      <label for="{{this.name}}-{{this.value}}">{{this.label}}</label>
    </p>
    {{/each}}
  </div>
</template>

<template name="afRadioGroupInline_materialize">
  <div class="af-radio-group" {{dsk}}>
    {{#each this.items}}
    <p>
      <input id="{{this.name}}--{{this.value}}" type="radio" value="{{this.value}}" {{atts}} />
      <label for="{{this.name}}--{{this.value}}">{{this.label}}</label>
    </p>
    {{/each}}
  </div>
</template>

<template name="afBooleanRadioGroup_materialize">
  <div class="af-radio-group {{rowColumnAtts}}" {{dsk}}>
    <p class="{{falseColumnAtts}}">
      <input id="{{this.name}}-false" type="radio" value="false" {{falseAtts}} />
      <label for="{{this.name}}-false">{{#with this.atts.trueLabel}}{{this}}{{else}}False{{/with}}</label>
    </p>
    <p class="{{trueColumnAtts}}">
      <input id="{{this.name}}-true" type="radio" value="true" {{trueAtts}} />
      <label for="{{this.name}}-true">{{#with this.atts.trueLabel}}{{this}}{{else}}True{{/with}}</label>
    </p>
  </div>
</template>

<template name="afSelect_materialize">
  <select {{atts}}>
    {{#each this.items}}
      {{#if this.optgroup}}
        <optgroup label="{{this.optgroup}}">
          {{#each this.items}}
          <option {{optionAtts}}>{{this.label}}</option>
          {{/each}}
        </optgroup>
      {{else}}
        <option {{optionAtts}}>{{this.label}}</option>
      {{/if}}
    {{/each}}
  </select>
</template>

<template name="afBooleanSelect_materialize">
  <select {{atts}}>
    {{#each this.items}}
      <option {{optionAtts}}>{{this.label}}</option>
    {{/each}}
  </select>
</template>

<template name="afSelectMultiple_materialize">
  <select {{atts}} multiple>
    {{#each this.items}}
      {{#if this.optgroup}}
        <optgroup label="{{this.optgroup}}">
          {{#each this.items}}
            <option {{optionAtts}}>{{this.label}}</option>
          {{/each}}
        </optgroup>
      {{else}}
        <option {{optionAtts}}>{{this.label}}</option>
      {{/if}}
    {{/each}}
  </select>
</template>

<template name="afSwitch">
  <div class="switch">
    <label>
      {{#with this.atts.falseLabel}}{{this}}{{else}}Off{{/with}}
      <input type="checkbox" value="{{this.value}}" {{atts}}>
      <span class="lever"></span>
      {{#with this.atts.trueLabel}}{{this}}{{else}}On{{/with}}
    </label>
  </div>
</template>
